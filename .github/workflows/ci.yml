name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Test and Validate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pytest

    - name: Code style check (black)
      run: black --check fluid_stratos.py cognitive_gardener.py rl_gardener.py || true

    - name: Lint with flake8
      run: |
        flake8 *.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 *.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

    - name: Run simple test
      run: python simple_test.py

    - name: Test examples
      run: |
        if [ -d "examples" ]; then
          for script in examples/*.py; do
            echo "Testing $script..."
            python "$script" || true
          done
        fi
      continue-on-error: true

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Fluid STRATOS ${{ github.ref }}
        draft: false
        prerelease: false
